<!DOCTYPE html>
<html>
  <head>
    <title>vEdit</title>

    <script src="app/external/jquery.js"></script>
    <script src="app/external/jquery-ui.js"></script>
    <link href="app/external/jquery-ui.css" rel="stylesheet" type="text/css">

    <script src="app/external/codemirror.js"></script>
    <link href="app/external/codemirror.css" rel="stylesheet" type="text/css">

    <script src="app/external/codemirror-modes/rust.js"></script>
    <script src="app/external/codemirror-modes/css.js"></script>
    <script src="app/external/codemirror-modes/javascript.js"></script>
    <script src="app/external/codemirror-modes/htmlmixed.js"></script>
    <script src="app/external/codemirror-modes/xml.js"></script>

    <script src="app/external/codemirror-addons/dialog.js"></script>
    <script src="app/external/codemirror-addons/match-highlighter.js"></script>
    <script src="app/external/codemirror-addons/search.js"></script>
    <script src="app/external/codemirror-addons/searchcursor.js"></script>
    <script src="app/external/codemirror-addons/rulers.js"></script>
    <link href="app/external/codemirror-addons/dialog.css" rel="stylesheet" type="text/css">

    <link href="app/main.css" rel="stylesheet" type="text/css">

    <script src="app/index.js"></script>

    <style>
      .draggable {
        padding: 5px;
        float: left;
        margin: 0 10px 10px 0;
        font-size: .9em;
      }

      .ui-widget-header p, .ui-widget-content p { margin: 0; }
      #snaptarget { height: 140px; }
    </style>
    <script>
      $(function() {
        onLoad();
      });
    </script>
  </head>
  <body>
    <div id="editorContainer">
      <div class="searchUI ui-widget-content draggable">
        <table class="searchUI-table">
          <tr>
            <td>Cmd:</td>
            <td style="width: 100%"><input class="searchUI-cmd"></td>
          </tr>
          <tr>
            <td>Query:</td>
            <td><input class="searchUI-search"></td>
          </tr>
        </table>
        <div class="searchUI-editor"></div>
      </div>
    </div>
  </body>
</html>
